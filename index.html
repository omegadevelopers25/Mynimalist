<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Music</h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search for music..." class="search-input">
                        <button id="searchBtn" class="search-btn">Search</button>
                    </div>
                </div>
            </section>

            <!-- Currently Playing Card -->
            <section class="currently-playing-card" id="currentlyPlayingCard" style="display: none;">
                <div class="card-container">
                    <div class="card-content">
                        <div class="card-thumbnail-container">
                            <img id="cardThumbnail" src="" alt="Currently playing" class="card-thumbnail">
                            <div class="play-indicator">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="card-info">
                            <h3 id="cardTitle" class="card-title">No track playing</h3>
                            <p id="cardArtist" class="card-artist">Select a track to play</p>
                            <div class="card-progress">
                                <div class="progress-line">
                                    <div id="cardProgress" class="progress-fill"></div>
                                </div>
                                <div class="time-info">
                                    <span id="cardCurrentTime" class="current-time">0:00</span>
                                    <span id="cardDuration" class="duration">0:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button id="cardPlayPause" class="card-play-btn" title="Play/Pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="cardNext" class="card-control-btn" title="Next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button id="cardLike" class="card-control-btn" title="Like">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Player Section -->
            <section class="player-section" id="playerSection" style="display: none;">
                <div class="player-container">
                    <div class="track-info">
                        <img id="trackThumbnail" src="" alt="Track thumbnail" class="track-thumbnail">
                        <div class="track-details">
                            <h3 id="trackTitle" class="track-title"></h3>
                            <p id="trackArtist" class="track-artist"></p>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <button id="shuffleBtn" class="control-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button id="prevBtn" class="control-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="playPauseBtn" class="play-pause-btn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="nextBtn" class="control-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="repeatBtn" class="control-btn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="progress-container">
                        <span id="currentTime" class="time">0:00</span>
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                            <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                        </div>
                        <span id="duration" class="time">0:00</span>
                    </div>

                    <div class="player-actions">
                        <button id="likeBtn" class="action-btn" title="Like">
                            <i class="far fa-heart"></i>
                        </button>
                        <button id="downloadBtn" class="action-btn" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                        <button id="addToPlaylistBtn" class="action-btn" title="Add to Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search Results -->
            <section class="results-section" id="resultsSection">
                <div class="results-container" id="resultsContainer">
                    <!-- Search results will be populated here -->
                </div>
            </section>

            <!-- Playlists Section -->
            <section class="playlists-section" id="playlistsSection" style="display: none;">
                <div class="playlists-header">
                    <h2>My Playlists</h2>
                    <button id="createPlaylistBtn" class="create-playlist-btn">
                        <i class="fas fa-plus"></i> New Playlist
                    </button>
                </div>
                <div class="playlists-container" id="playlistsContainer">
                    <!-- Playlists will be populated here -->
                </div>
            </section>
        </main>

        <!-- Create Playlist Modal -->
        <div class="modal" id="createPlaylistModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Playlist</h3>
                    <button class="close-btn" id="closeModalBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="playlistNameInput" placeholder="Playlist name" class="playlist-input">
                    <textarea id="playlistDescriptionInput" placeholder="Description (optional)" class="playlist-description"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="cancelPlaylistBtn" class="btn-secondary">Cancel</button>
                    <button id="savePlaylistBtn" class="btn-primary">Create</button>
                </div>
            </div>
        </div>

        <!-- Add to Playlist Modal -->
        <div class="modal" id="addToPlaylistModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add to Playlist</h3>
                    <button class="close-btn" id="closeAddToPlaylistBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="playlist-selection" id="playlistSelection">
                        <!-- Playlist options will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
